<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Tabuada</title>
	</head>
	<body>
		<header>
			<img src="./img/new_dnc_logo.png" id="logo">
			<h1>Tabuada</h1>
		</header>
		<section>
			<div>
				<p>
					Qual tabuada você deseja saber? <br>
					<input type="number" class="form" id="num">
				</p>
				<p>
					Até que número você quer? <br>
					<input type="number" class="form" id="end">
				</p>
				<p>
					<input type="button" value="Calcular" id="botao" onclick="Tabuada()">
				</p>
			</div>
			<div id="resposta">
				<p>
					Preencha os valores acima.
				</p>
			</div>
		</section>
	</body>
	<script src="script.js"></script>
</html>
